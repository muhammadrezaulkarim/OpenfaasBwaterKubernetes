kind: PersistentVolume
apiVersion: v1
metadata:
  name: bwater-postgres-volume
  namespace: openfaas
  labels:
    name: bwater-postgres-volume
spec:
  storageClassName: bwater-disk
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  local:
    path: /mnt/disks/vol1
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - my-node1
